<div ng-controller="horizon.dashboard.container.containers.DrawerController as drawerCtrl">
  <div class="row">
    <span class="rsp-alt-p2">
      <dl class="col-md-5">
        <dt translate>ID</dt>
        <dd>{$ item.id $}</dd>
      </dl>
      <dl class="col-md-4">
        <dt translate>Image</dt>
        <dd>{$ item.image $}</dd>
      </dl>
      <dl class="col-md-3">
        <dt translate>Status</dt>
        <dd>{$ item.status $}</dd>
      </dl>
    </span>
  </div>
  <div class="row">
    <dl class="col-md-9">
      <dt translate>Command</dt>
      <dd>{$ item.command $}</dd>
    </dl>
    <dl class="col-md-3">
      <dt translate>Memory</dt>
      <dd>{$ item.memory $}</dd>
    </dl>
  </div>
</div>
